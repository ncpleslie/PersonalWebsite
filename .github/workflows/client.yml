name: Vue CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}
      - run: npm install
        working-directory: Client
      - run: npm run build --if-present
        env:
          VUE_APP_BACKUP_PROFILE_DATA_URL: https://raw.githubusercontent.com/ncpleslie/PersonalWebsite/master/Server/src/website_data.json
          VUE_APP_PROFILE_DATA_URL: https://ncpleslie-api.herokuapp.com
        working-directory: Client
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'Client/dist'
          destination-github-username: 'ncpleslie'
          destination-repository-name: 'ncpleslie.github.io'
          user-email: ncpleslie@gmail.com